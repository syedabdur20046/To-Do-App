<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTask - Modern To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
            margin: 40px 0;
        }

        header {
            background: linear-gradient(90deg, #4a00e0, #8e2de2);
            color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4a00e0;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .input-section {
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a00e0;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }

        .form-control:focus {
            border-color: #4a00e0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 0, 224, 0.1);
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }

        .btn {
            background: linear-gradient(90deg, #4a00e0, #8e2de2);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-block {
            width: 100%;
        }

        .btn-secondary {
            background: linear-gradient(90deg, #f5af19, #f12711);
        }

        .btn-tertiary {
            background: linear-gradient(90deg, #11998e, #38ef7d);
        }

        .app-controls {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #4a00e0;
            color: #4a00e0;
            padding: 8px 15px;
        }

        .btn-active {
            background: #4a00e0;
            color: white;
        }

        .task-list {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .task-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: flex-start;
            gap: 15px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            background: #f8f9fa;
            opacity: 0.8;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: #4a00e0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .task-item.urgent::before {
            opacity: 1;
            background: #dc3545;
        }

        .task-item.due-soon::before {
            opacity: 1;
            background: #ffc107;
        }

        .task-checkbox {
            margin-top: 5px;
        }

        .task-checkbox input {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #4a00e0;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .task-description {
            color: #6c757d;
            margin-bottom: 12px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .task-date, .task-category {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .task-date i, .task-category i {
            color: #4a00e0;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-btn {
            background: transparent;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            color: #6c757d;
            transition: color 0.3s;
            padding: 5px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-btn:hover {
            background: #f8f9fa;
        }

        .task-btn.edit:hover {
            color: #4a00e0;
        }

        .task-btn.delete:hover {
            color: #dc3545;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #dee2e6;
        }

        .empty-state p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .category-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-left: 10px;
        }

        .category-work {
            background: #ffe6e6;
            color: #dc3545;
        }

        .category-personal {
            background: #e6f3ff;
            color: #007bff;
        }

        .category-study {
            background: #e6ffe6;
            color: #28a745;
        }

        .priority-high {
            border-left: 5px solid #dc3545;
        }

        .priority-medium {
            border-left: 5px solid #ffc107;
        }

        .priority-low {
            border-left: 5px solid #28a745;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #4a00e0;
        }

        .close-modal {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification i {
            font-size: 1.5rem;
        }

        .notification.success i {
            color: #28a745;
        }

        .notification.error i {
            color: #dc3545;
        }

        .notification.warning i {
            color: #ffc107;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .app-controls {
                flex-direction: column;
            }
            
            .filter-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .task-item {
                flex-direction: column;
                gap: 10px;
            }
            
            .task-actions {
                align-self: flex-end;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> NexTask</h1>
            <p>Your modern task management solution</p>
        </header>

        <div class="stats-container">
            <div class="stat">
                <div class="stat-value" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="completed-tasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="pending-tasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="input-section">
            <div class="form-group">
                <label for="task-title">Task Title *</label>
                <input type="text" class="form-control" id="task-title" placeholder="What do you need to do?">
            </div>
            <div class="form-group">
                <label for="task-desc">Description</label>
                <textarea class="form-control" id="task-desc" rows="2" placeholder="Add details (optional)"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="task-date">Due Date</label>
                    <input type="date" class="form-control" id="task-date">
                </div>
                <div class="form-group">
                    <label for="task-time">Due Time</label>
                    <input type="time" class="form-control" id="task-time">
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select class="form-control" id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-block" id="add-task">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>

        <div class="app-controls">
            <div class="filter-buttons">
                <button class="btn btn-active" data-filter="all">
                    <i class="fas fa-list"></i> All Tasks
                </button>
                <button class="btn btn-outline" data-filter="pending">
                    <i class="fas fa-circle"></i> Pending
                </button>
                <button class="btn btn-outline" data-filter="completed">
                    <i class="fas fa-check-circle"></i> Completed
                </button>
            </div>
            <button class="btn btn-secondary" id="clear-all">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
        </div>

        <div class="task-list" id="task-list">
            <!-- Tasks will be dynamically added here -->
            <div class="empty-state" id="empty-state">
                <i class="fas fa-check-circle"></i>
                <p>You don't have any tasks yet</p>
                <p>Add a task to get started!</p>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="edit-task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Task</h3>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="edit-task-title">Task Title *</label>
                <input type="text" class="form-control" id="edit-task-title">
            </div>
            <div class="form-group">
                <label for="edit-task-desc">Description</label>
                <textarea class="form-control" id="edit-task-desc" rows="2"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="edit-task-date">Due Date</label>
                    <input type="date" class="form-control" id="edit-task-date">
                </div>
                <div class="form-group">
                    <label for="edit-task-time">Due Time</label>
                    <input type="time" class="form-control" id="edit-task-time">
                </div>
                <div class="form-group">
                    <label for="edit-task-priority">Priority</label>
                    <select class="form-control" id="edit-task-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-tertiary" id="save-task-btn">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text"></span>
    </div>

    <script>
        // DOM Elements
        const taskList = document.getElementById('task-list');
        const emptyState = document.getElementById('empty-state');
        const taskTitle = document.getElementById('task-title');
        const taskDesc = document.getElementById('task-desc');
        const taskDate = document.getElementById('task-date');
        const taskTime = document.getElementById('task-time');
        const taskPriority = document.getElementById('task-priority');
        const addTaskBtn = document.getElementById('add-task');
        const clearAllBtn = document.getElementById('clear-all');
        const filterButtons = document.querySelectorAll('.filter-buttons button');
        const editTaskModal = document.getElementById('edit-task-modal');
        const closeModal = document.getElementById('close-modal');
        const editTaskTitle = document.getElementById('edit-task-title');
        const editTaskDesc = document.getElementById('edit-task-desc');
        const editTaskDate = document.getElementById('edit-task-date');
        const editTaskTime = document.getElementById('edit-task-time');
        const editTaskPriority = document.getElementById('edit-task-priority');
        const saveTaskBtn = document.getElementById('save-task-btn');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        const totalTasksEl = document.getElementById('total-tasks');
        const completedTasksEl = document.getElementById('completed-tasks');
        const pendingTasksEl = document.getElementById('pending-tasks');

        // State variables
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        let editingTaskId = null;

        // Initialize the app
        function init() {
            renderTasks();
            updateStats();
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            addTaskBtn.addEventListener('click', addTask);
            clearAllBtn.addEventListener('click', clearCompletedTasks);
            filterButtons.forEach(button => {
                button.addEventListener('click', () => setFilter(button.dataset.filter));
            });
            closeModal.addEventListener('click', closeEditModal);
            saveTaskBtn.addEventListener('click', saveEditedTask);
            
            // Add task on Enter key press
            taskTitle.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        }

        // Add a new task
        function addTask() {
            const title = taskTitle.value.trim();
            if (!title) {
                showNotification('Please enter a task title', 'error');
                return;
            }

            const newTask = {
                id: Date.now(),
                title,
                description: taskDesc.value.trim(),
                dueDate: taskDate.value,
                dueTime: taskTime.value,
                priority: taskPriority.value,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.push(newTask);
            saveTasks();
            renderTasks();
            updateStats();
            resetForm();
            showNotification('Task added successfully', 'success');
        }

        // Reset the form
        function resetForm() {
            taskTitle.value = '';
            taskDesc.value = '';
            taskDate.value = '';
            taskTime.value = '';
            taskPriority.value = 'medium';
        }

        // Render tasks based on current filter
        function renderTasks() {
            // Filter tasks based on current selection
            let filteredTasks = tasks;
            if (currentFilter === 'pending') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            }

            // Show empty state if no tasks
            if (filteredTasks.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
            }

            // Clear task list
            taskList.innerHTML = '';
            if (emptyState.style.display !== 'block') {
                taskList.appendChild(emptyState);
            }

            // Render each task
            filteredTasks.forEach(task => {
                const taskElement = createTaskElement(task);
                taskList.appendChild(taskElement);
            });
        }

        // Create DOM element for a task
        function createTaskElement(task) {
            const taskElement = document.createElement('div');
            taskElement.className = 'task-item';
            taskElement.classList.add(`priority-${task.priority}`);
            if (task.completed) {
                taskElement.classList.add('completed');
            }

            // Add urgency class if task is due soon or overdue
            if (!task.completed && task.dueDate) {
                const dueDate = new Date(task.dueDate);
                const today = new Date();
                const timeDiff = dueDate.getTime() - today.getTime();
                const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                
                if (daysDiff < 0) {
                    taskElement.classList.add('urgent');
                } else if (daysDiff <= 2) {
                    taskElement.classList.add('due-soon');
                }
            }

            // Format date for display
            let dueDateFormatted = '';
            if (task.dueDate) {
                const dateObj = new Date(task.dueDate);
                dueDateFormatted = dateObj.toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric'
                });
                
                if (task.dueTime) {
                    dueDateFormatted += `, ${task.dueTime}`;
                }
            }

            taskElement.innerHTML = `
                <div class="task-checkbox">
                    <input type="checkbox" ${task.completed ? 'checked' : ''}>
                </div>
                <div class="task-content">
                    <div class="task-title">${task.title}</div>
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    <div class="task-meta">
                        ${dueDateFormatted ? `<div class="task-date"><i class="fas fa-calendar"></i> ${dueDateFormatted}</div>` : ''}
                        <div class="task-category"><i class="fas fa-flag"></i> ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)} Priority</div>
                    </div>
                </div>
                <div class="task-actions">
                    <button class="task-btn edit">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="task-btn delete">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;

            // Add event listeners to the task
            const checkbox = taskElement.querySelector('input[type="checkbox"]');
            checkbox.addEventListener('change', () => toggleTaskCompleted(task.id));

            const editBtn = taskElement.querySelector('.edit');
            editBtn.addEventListener('click', () => openEditModal(task.id));

            const deleteBtn = taskElement.querySelector('.delete');
            deleteBtn.addEventListener('click', () => deleteTask(task.id));

            return taskElement;
        }

        // Toggle task completed status
        function toggleTaskCompleted(taskId) {
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            saveTasks();
            renderTasks();
            updateStats();
        }

        // Open edit modal for a task
        function openEditModal(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            editingTaskId = taskId;
            editTaskTitle.value = task.title;
            editTaskDesc.value = task.description || '';
            editTaskDate.value = task.dueDate || '';
            editTaskTime.value = task.dueTime || '';
            editTaskPriority.value = task.priority || 'medium';

            editTaskModal.style.display = 'flex';
        }

        // Close edit modal
        function closeEditModal() {
            editTaskModal.style.display = 'none';
            editingTaskId = null;
        }

        // Save edited task
        function saveEditedTask() {
            if (!editingTaskId) return;

            const title = editTaskTitle.value.trim();
            if (!title) {
                showNotification('Task title cannot be empty', 'error');
                return;
            }

            tasks = tasks.map(task => {
                if (task.id === editingTaskId) {
                    return {
                        ...task,
                        title,
                        description: editTaskDesc.value.trim(),
                        dueDate: editTaskDate.value,
                        dueTime: editTaskTime.value,
                        priority: editTaskPriority.value
                    };
                }
                return task;
            });

            saveTasks();
            renderTasks();
            closeEditModal();
            showNotification('Task updated successfully', 'success');
        }

        // Delete a task
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== taskId);
                saveTasks();
                renderTasks();
                updateStats();
                showNotification('Task deleted successfully', 'success');
            }
        }

        // Clear completed tasks
        function clearCompletedTasks() {
            const completedCount = tasks.filter(task => task.completed).length;
            if (completedCount === 0) {
                showNotification('No completed tasks to clear', 'warning');
                return;
            }

            if (confirm(`Are you sure you want to clear ${completedCount} completed task(s)?`)) {
                tasks = tasks.filter(task => !task.completed);
                saveTasks();
                renderTasks();
                updateStats();
                showNotification('Completed tasks cleared', 'success');
            }
        }

        // Set the current filter
        function setFilter(filter) {
            currentFilter = filter;
            filterButtons.forEach(button => {
                if (button.dataset.filter === filter) {
                    button.classList.add('btn-active');
                    button.classList.remove('btn-outline');
                } else {
                    button.classList.remove('btn-active');
                    button.classList.add('btn-outline');
                }
            });
            renderTasks();
        }

        // Update statistics
        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;
            
            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            pendingTasksEl.textContent = pending;
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Show notification
        function showNotification(message, type = 'success') {
            notificationText.textContent = message;
            notification.className = 'notification show';
            notification.classList.add(type);
            
            // Set icon based on type
            const icon = notification.querySelector('i');
            icon.className = type === 'success' ? 'fas fa-check-circle' :
                             type === 'error' ? 'fas fa-exclamation-circle' :
                             'fas fa-exclamation-triangle';
            
            // Hide after 3 seconds
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
